<div class="outer">
    <div class="container container-settings">
      <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
        <h2 class="mt-3 text-white">Recover Password</h2>
  
        <!-- New Password Input -->
        <div class="form-group mt-2">
          <input 
            type="password"
            name="newPassword"
            [(ngModel)]="newPassword"
            #newPasswordField="ngModel"
            required
            minlength="6"
            placeholder="New password"
            class="form-control"
          >
          <!-- Error messages for New Password -->
          <div *ngIf="newPasswordField.invalid && newPasswordField.touched" class="text-danger">
            <small *ngIf="newPasswordField.errors?.['required']">New password is required.</small>
            <small *ngIf="newPasswordField.errors?.['minlength']">New password must be at least 6 characters long.</small>
          </div>
        </div>
  
        <!-- Confirm Password Input -->
        <div class="form-group mt-2">
          <input 
            type="password"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            #confirmPasswordField="ngModel"
            required
            placeholder="Confirm password"
            class="form-control"
          >

          <!-- Error messages for Confirm Password -->
          <div *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched" class="text-danger">
            <small *ngIf="confirmPasswordField.errors?.['required']">Confirmation password is required.</small>
          </div>
        </div>
  
        <!-- Error if passwords don't match -->
        <div *ngIf="passwordsDoNotMatch && confirmPasswordField.touched" class="text-danger mt-2">
          <small>Passwords do not match.</small>
        </div>
  
        <!-- Submit Button -->
        <button 
          type="submit"
          class="btn btn-info mt-3"
          [disabled]="!resetForm.valid || passwordsDoNotMatch">
          Reset Password
        </button>
  
      </form>
    </div>
  </div>
