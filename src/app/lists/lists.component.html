<div class="text-center text-white">
    <h2>{{getTitle()}}</h2>
</div>
<div class="container">
    <div class="d-flex">
        <div class="btn-group">
            <button 
             class="btn btn-outline-light"
             btnRadio="likes" 
             [(ngModel)]="predicate"
             (click)="loadLikes()"
            > Members I like</button>
        </div>
        <div class="btn-group">
            <button 
             class="btn btn-outline-light"
             btnRadio="likedBy" 
             [(ngModel)]="predicate"
             (click)="loadLikes()"
            > Members who likes me</button>
        </div>
        <div class="btn-group">
            <button 
             class="btn btn-outline-light"
             btnRadio="mutual" 
             [(ngModel)]="predicate"
             (click)="loadLikes()"
            > Mutual</button>
        </div>
    </div>
    <div class="row mt-3 ">
        @for (member of likeService.paginatedResult()?.items; track member.id) {
            <div class="col-2 " style="margin-right: 15%; margin-bottom: 170px;">
                <app-member-card [member]="member"></app-member-card>
            </div>
        }
    </div>
</div>
@if(likeService.paginatedResult()?.pagination){

    <div class="d-flex justify-content-center" >
        <pagination 
            [boundaryLinks]="true"  
            [totalItems]="likeService.paginatedResult()?.pagination!.totalItems"
            [itemsPerPage]="likeService.paginatedResult()?.pagination!.itemsPerPage"
            (pageChanged)="pageChanged($event)"
            [(ngModel)]="likeService.paginatedResult()?.pagination!.currentPage"
            [maxSize]="10"
            previousText="&lsaquo;"
            nextText="&rsaquo;" 
            firstText="&laquo;" 
            lastText="&raquo;" 
        ></pagination>
        
    </div>
}
