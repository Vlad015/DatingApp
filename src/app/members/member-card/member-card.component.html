<div class="card card-format" 
(mouseenter)="onMouseEnter()"
(mouseleave)="onMouseLeave()"
(mousemove)="onMouseMove($event)">
    <div class="card-img-wrapper">
      <img src="{{member().photoUrl || './assets/user.png'}}" alt="{{member().knownAs}}" class="card-img-top" />
      <div class="gradient-overlay"></div>
  
      <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
          <button [routerLink]="['/members', member().username]" class="btn btn-outline-light" [class.text-success]="isOnline()"><i class="fa fa-user"></i></button>
        </li>
        <li class="list-inline-item">
          <button (click)="toggleLike()" class="btn btn-outline-light"><i class="fa fa-heart" [class.text-danger]="hasLiked()"></i></button>
        </li>
        <li class="list-inline-item">
          <button
            routerLink="/members/{{member().username}}"
            [queryParams]="{ tab: 'Messages' }"
            class="btn btn-outline-light"
          >
            <i class="fa fa-envelope"></i>
          </button>
        </li>
      </ul>
      
      <div class="col">
          <div
            class=" card-body-overlay text-white"
            *ngIf="showInfo"
            [ngStyle]="{ top: position.y + 'px', left: position.x + 'px' }"
            >
            <h6 class="card-title mb-1 fs-4">
              <i class="fas fa-user me-2"></i>
              {{ member().knownAs }}, {{ member().age }}
            </h6>
          </div>
          <div
            class="card-body-overlay text-white"
            *ngIf="showInfo"
            [ngStyle]="{ top: (position.y+53) + 'px', left: (position.x) + 'px' }"
            >
            <p class="card-text fs-4 ">{{ member().city }}</p>
            </div>
        </div>
      </div>
  </div>
